{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <!-- Boostrap -->
     <link rel="stylesheet"  href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css"  />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script> 

    <link rel="stylesheet" type="text/css" href="{% static "ToDo_App/css/reset.css" %}" />
    <link rel="stylesheet" href="{% static "ToDo_App/css/main_page.css" %}" />
    <link rel="stylesheet" href="{% static "ToDo_App/css/notes_modal.css" %}" />
    <link rel="stylesheet" href="{% static "ToDo_App/css/sticky_notes.css" %}" />
    <link rel="stylesheet" href="{% static "ToDo_App/css/input.css" %}" />
    

    <!-- fonts -->
    <link href="https://fonts.googleapis.com/css?family=Lacquer&display=swap" rel="stylesheet"> 

    <title>Sticky Notes</title>
  </head>
  
  <body>
      
      <!-- <audio src="{% static "ToDo_App/sounds/plop.wav" %}" id="plop_sound" type="audio/mpeg"></audio> -->
    <div class="container center-text">
      <p>
        <span style='color: blue'>S</span>
        <span style='color: red'>T</span>
        <span style='color: yellow'>I</span>
        <span style='color: blue'>C</span>
        <span style='color: green'>K</span>
        <span style='color: red'>Y</span>
        <span>&nbsp;&nbsp;</span>
        <span style='color: blue'>N</span>
        <span style='color: red'>O</span>
        <span style='color: yellow'>T</span>
        <span style='color: blue'>E</span>
        <span style='color: green'>S</span>
        </p>
        <a href="{% url 'logout' %}">Logout</a>

      <div id="wrapper">
          <div id="paper">
            <div id="margin">Title: <input id="taskText" type="text" name="title" placeholder="Enter new Task(Max:20 chars)">
            </div>
            <textarea placeholder="Your comments..." id="commentText" name="text" rows="4" style="overflow: hidden; word-wrap: break-word; resize: none; height: 120px; "></textarea>  
            <br>
            <input id="button" type="submit" value="Create">
          </div>
      </div>


  

    <div class="container">
      <!-- Modal -->
      <div class="modal fade" id="modalErrorInput" role="dialog">
        <div class="modal-dialog ">
          <!-- Modal content-->
          <div class="modal-content  ">
            <div class="modal-header bg-yellow">
              <button type="button" class="close" data-dismiss="modal">
                &times;
              </button>
              <h4 class="modal-title text-center color_black" id="modal_title">
              </h4>
            </div>
    
            <div class="modal-body">
              <h1 id="modal_task" class="text-center"></h1>
            </div>
          </div>
        </div>
      </div>

        <ul id="taskList" class="taskList"></ul>
          <div id="modal_update" class="modal fade" tabindex="-1">
              <div class="modal-dialog">
                  <div class="modal-content">
                      <form>
                          <div class="modal-header bg-alert">
                              <h5 class="modal-title text-center color_white"></h5>
                              <button type="button" class="close" data-dismiss="modal">&times;</button>
                          </div>
                          <div class="modal-body">                        
                              <div class="form-group">
                                  <label class="control-label">Title:</label>
                                  <input type="text" class="form-control" id ="user_title">
                              </div>
                              <div class="form-group">
                                  <label class="control-label">Comment:</label>
                                  <textarea class="form-control" id ="user_comment"></textarea>
                              </div>                        
                          </div>
                          <div class="modal-footer">
                              <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                              <button type="button" class="btn btn-primary" id="submit_change_task">Update</button>
                          </div>
                      </form>
                  </div>
              </div>
            </div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
  <script src="https://static.tumblr.com/maopbtg/oimmiw86r/jquery.autosize-min.js"></script>
  <script src="{% static "ToDo_App/js/main.js" %}"></script>
  <script src="{% static "ToDo_App/js/input.js" %}"></script>
  </body>
</html>
